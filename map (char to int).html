<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text = 'JavaScript';
    let lowerStr = text.toLowerCase();
    let textToArr = lowerStr.split('');

    let alphabet = ' abcdefghijklmnopqrstuvwxyz';
    let alphabetToArr = alphabet.split('');

    let result = textToArr.map(function(elem) {
        return alphabetToArr.indexOf(elem);
    });

    alert(result);
</script>

</body>
</html>
