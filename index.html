<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS forDummies</title>
</head>
<body>
<script>
    //Дана строка вида 'var_text_hello'. Сделайте из него текст 'varTextHello'.
    let str = 'var_text_hello';
    let arr = str.split('_');
    let arrShifted = arr.shift();
    let arr1 = arr.map(w => w.charAt(0).toUpperCase() + w.slice(1));

    let newStr = arrShifted + arr1.join('');
    document.write(newStr);


</script>
</body>
</html>
